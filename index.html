<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
    <script language="javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="food.js"></script>
    <script type="text/javascript" src="snake.js"></script>
    <script type="text/javascript" src="bestScore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-left">
        <div class="container-arrows">
            <p>Use ⌨ arrows</p>
            <p>🡸 Left</p>
            <p>🡹 Up</p>
            <p>🡺 Right</p>
            <p>🡻 Down</p>
        </div>
        <div class="container-rules">
            <p><img class="tombstone" src="assets/tombstone-pixel-art.png"></p>
            <p>You can <strong>die</strong> if you...</p>
            <p>Hit yourself 🐍</p>
            <p>Hit the wall 🧱</p>
        </div>
    </div>
    <div class="container-right">
        <strong><p id="score"></p></strong>
        <strong><p id="bestScore"></p></strong>
    </div>
    <div class="canvas-container">
        <div id="eixo-x"></div>
        <div id="eixo-y"></div>
        <div id="rotulo-width" class="rotulo">Eixo X</div>
        <div id="rotulo-height" class="rotulo">Eixo Y</div>
    </div>
</body>
</html>
